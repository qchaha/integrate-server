<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="dist/css/google-font.css">

  <style>
    .fade-enter-active, .fade-leave-active{
      transition: all 0.5s ease
    }

    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body class="hold-transition login-page">
  <div class="login-box fade-enter-active fade-leave-active" id="vueapp" v-bind:style="{opacity: loading_status}" v-cloak>
    <div class="login-logo">
      <a href="#">
        <b>欢迎</b>
      </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">登录管理员账号开始进行管理</p>
      <div class="form-group has-feedback">
        <input type="user" class="form-control" placeholder="Username" v-model="admin_user">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" v-model="admin_password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住登录状态
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" v-on:click="login()">登录</button>
        </div>
        <!-- /.col -->
      </div>

      <div class="social-auth-links text-center">
        <p>- 或者 -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
          <i class="fa fa-television"></i> 以监控者身份登录</a>
      </div>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery 3 -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="plugins/iCheck/icheck.min.js"></script>
  <script src="dist/js/axios.js"></script>
  <script src="dist/js/vue.js"></script>
  <script src="dist/js/jquery.md5.js"></script>
  <script>
    var vue = new Vue({
      el: '#vueapp',
      data: {
        admin_user: '',
        admin_password: '',
        loading_status: 0       //过渡效果
      },
      mounted: function(){
        var self = this;
        setTimeout(function(){self.loading_status = 1},500);
      },
      methods:{
        login: function(){
          var self = this;
          encrypt_password = $.md5(self.admin_password)
          axios.post('/api/login_auth_v1.0', {
            username: self.admin_user,
            encrypt_password: encrypt_password
          })
          .then(function(response){
            if( response.data.rt_token == "invalid token!" )
            {
              console.log("again")
            }
            else
            {
              //console.log(response.data.rt_token)
              localStorage.setItem('jwt', response.data.rt_token)
              //location.href='hosts.html?visit_token=' + response.data.rt_token
              location.href='hosts.html'
            }
          })
          .catch(function(error){
            console.log("error when login:" + error)
          })
        }
      },
    });

    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
    });

  </script>
</body>
</html>
